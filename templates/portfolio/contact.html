{% extends 'base.html' %}
{% block title %}Ragul - Contact{% endblock %}
{% block content %}
  <h1>Contact</h1>
  <div class="row">
    <div class="col-md-6">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>
    <div class="col-md-6">
      <h5>Other ways to reach me</h5>
      <p>Email: <a href="mailto:ragul@example.com">ragul@example.com</a></p>
    </div>
  </div>
{% endblock %}
